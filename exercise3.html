<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tom Suchantke">
    <title>Exercise 3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="js_functions.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id=Title class="col-md-4 bg-warning">
                <h1 class="fs-4 text-black my-4 ">
                    Exercise 3
                </h1>
            </div>
            <div class="col-md-8 bg-primary">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
            </div>
        </div>
        <div class="row">
            <div id="leftSide"class="col-md-3">
                <div class="row bg-danger">
                    <div id="inputs">
                        <div id="InputFile">
                            <label class="form-label" for="customFile">Upload</label>
                            <input id="fileupload1" type ="file" onchange = "file_upload(this)">
                        </div>
                        <div id="WarningFalseFileType">
                            <div id="warning1" style="display:none">
                                <p class="fw-bold text-black bg-warning my-2">Please upload a valid filetype (json/geojson)</p>
                            </div>
                        </div>
                        <div id="InputPoint" class="row">
                            <div class="col-4">
                                <label class="form-label">Longtitude: </label>
                                <label class="form-label">Latitude: </label>
                                <label class="form-label">Name: </label>
                            </div>
                            <div class="col-8">
                                <input id="new_Point_lon" type="number" step="any">
                                <input id="new_Point_lat" type="number" step="any">
                                <input id="new_Point_name" type="text">
                            </div>
                            <button id="button_new_Point" class="buttons" >Submit</button>
                            <button id="button_nearest_cities">calculate nearest cities</button>
                        </div>
                    </div>
                </div>
                <div class="row bg bg-primary">
                    <div id="Tables">
                        <div>
                            <table id="table1" class="table">
                            </table> 
                        </div>
                    </div>
                </div>
                <div class="row bg-body">
                    <div id="charts">
                        <button id="displayChart">Display Chart?</button>
                        <!--chart.js -charts-->
                        <canvas id="chart1"></canvas>
                    </div> 
                </div>
            </div>
            <div id="SomeContent" class="col-md-7 bg-success">
                bigger Content
            </div>
            <div id="rigthSide" class="col-md-2 bg-info">
                Toolbars
            </div>
        </div>
        <div class="row">
            <div id="footer" class="col-md-12 bg-dark">
                footer
            </div>
        </div>
    </div>
</body>
</html>
